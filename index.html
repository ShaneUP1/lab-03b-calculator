<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
    <!-- addition -->
        <section>
            <div class="equations">
            <input id="add-input-1" />
            +
            <input id="add-input-2"/>
            </div>
            <div>
                <button id="add-button">Click to add</button>
            </div>
            <div id="add-result" class="result">
                Answer Is...
            </div>
        </section>
    <!-- subraction -->
        <section>
            <div class="equations">
            <input id="sub-input-1" />
            -
            <input id="sub-input-2"/>
            </div>
            <div>
                <button id="sub-button">Click to subtract</button>
            </div>
            <div id="sub-result" class="result">
                Answer Is...
            </div>
        </section>
    <!-- mutliplication -->
        <section>
            <div class="equations">
            <input id="mult-input-1" />
            x
             <input id="mult-input-2"/>
            </div>
            <div>
                <button id="mult-button">Click to multiply</button>
            </div>
            <div id="mult-result" class="result">
                Answer Is...
             </div>
        </section>
    <!-- division -->  
        <section>
            <div class="equations">
            <input id="div-input-1" />
            /
            <input id="div-input-2"/>
            </div>
            <div>
                <button id="div-button">Click to divide</button>
            </div>
            <div id="div-result" class="result">
                Answer Is...
            </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
